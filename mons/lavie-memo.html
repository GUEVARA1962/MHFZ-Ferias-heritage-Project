<div>ラヴィエンテの肉質変化</div>
<p>
クエスト中は、攻撃した属性がある一定値に達すると、その属性のみ耐性後の肉質に変わる<br>
怒り状態の場合は斬打弾の肉質が変化。属性値は上記に準じる。<br>
<br>
毒化<br>
ランド全体で蓄積値は計算され、蓄積後に毒弾支援がおこなわれることで発動。計20000ダメージを与える<br>
<br>
部位破壊<br>
出撃毎に破壊可能。頭、胴、尻尾<br>
<br>
特殊部位破壊<br>
ランド全体でダメージの蓄積値は計算され、蓄積後に部位破壊支援で破壊される。<br>
１回の大討伐で、１部位１回しか破壊できず、貢献ポイントのみで破壊報酬はない。<br>
</p>
